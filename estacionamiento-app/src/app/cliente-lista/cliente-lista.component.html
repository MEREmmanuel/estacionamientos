<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Lista Clientes</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Telefono</th>
              <th scope="col">Correo Electronico</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <th scope="row">{{cliente.idCliente}}</th>
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.apellido}}</td>
              <td>{{cliente.telefono}}</td>
              <td>{{cliente.correoElectronico}}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-primary" (click)="editarCliente(cliente.idCliente)">Editar</button>
                  <button class="btn btn-danger" (click)="eliminarCliente(cliente.idCliente)">Eliminar</button>
                  <button class="btn btn-success" (click)="vehiculoCliente(cliente.idCliente)">Vehiculo</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
