<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center">Lista de Registros</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Vehiculo</th>
                            <th scope="col">Espacio</th>
                            <th scope="col">Inicio</th>
                            <th scope="col">Fin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let registro of registros">
                            <th scope="row">{{registro.idRegistro}}</th>
                            <td>{{registro.vehiculo.cliente.nombre}}</td>
                            <td>{{registro.vehiculo.placa}}</td>
                            <td>{{registro.espacio.numeroEspacio }}</td>
                            <td>{{registro.entradaFechaHora | date:'medium'}}</td>
                            <td>{{registro.salidaFechaHora | date:'medium'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
