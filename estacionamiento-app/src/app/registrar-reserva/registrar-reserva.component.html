<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center">Registrar Reserva</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <select class="form-control" id="cliente" name="cliente" [(ngModel)]="reserva.cliente">
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente">{{cliente.nombre}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="espacio" class="form-label">Espacio</label>
                    <select class="form-control" id="espacio" name="espacio" [(ngModel)]="reserva.espacio">
                        <option *ngFor="let espacio of espacios" [ngValue]="espacio">{{espacio.numeroEspacio+" - "+espacio.estado}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="finFechaHora" class="form-label">Fin</label>
                    <input type="datetime-local" class="form-control" id="finFechaHora" name="finFechaHora"
                        [(ngModel)]="reserva.finFechaHora">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrar Reserva</button>
                    <a class="btn btn-danger" href="/">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
