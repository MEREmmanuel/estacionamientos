<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center">Lista de Reservas</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Espacio</th>
                            <th scope="col">Inicio</th>
                            <th scope="col">Fin</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let reserva of reservas">
                            <th scope="row">{{reserva.idReserva}}</th>
                            <td>{{reserva.cliente.nombre}}</td>
                            <td>{{reserva.espacio.numeroEspacio}}</td>
                            <td>{{reserva.inicioFechaHora | date:'medium'}}</td>
                            <td>{{reserva.finFechaHora | date:'medium'}}</td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-primary"
                                        (click)="editarReserva(reserva.idReserva)">Editar</button>
                                    <button class="btn btn-danger"
                                        (click)="eliminarReserva(reserva.idReserva)">Eliminar</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
