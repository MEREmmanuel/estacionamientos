<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center">Registrar Cliente</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="cliente.nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="cliente.apellido">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="telefono" name="telefono" [(ngModel)]="cliente.telefono">
                </div>
                <div class="mb-3">
                    <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                    <input type="text" class="form-control" id="correoElectronico" name="correoElectronico"
                        [(ngModel)]="cliente.correoElectronico">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrar Cliente</button>
                    <a class="btn btn-danger" href="/">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
